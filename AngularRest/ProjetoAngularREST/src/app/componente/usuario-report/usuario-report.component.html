<h3>Relatório de Usuário</h3>

<form style="padding: 3%;" #formValidate="ngForm">

<div class="form-row">
    <div class="form-group col-md-3">
        <label for="dataInicio">Data de Nasc. Inicio:</label>
            <span style="color: red; font-size: 23px;" *ngIf="dataInicioValidate.invalid">*</span>
            <div class="input-group">
                <input name="dataInicio" type="text" class="form-control" placeholder="dd/MM/yyyy"
                    ngbDatepicker #dataInicio="ngbDatepicker" [(ngModel)]="userReport.dataInicio" 
                        #dataInicioValidate="ngModel"  id="dataInicio" required="true" >
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)="dataInicio.toggle()" 
                        type="button"></button>
                 </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="dataFim">Data de Nasc. Fim:</label>
                <span style="color: red; font-size: 23px;" *ngIf="dataFimValidate.invalid" >*</span>
                <div class="input-group">
                    <input name="dataFim" type="text" class="form-control" placeholder="dd/MM/yyyy"
                        ngbDatepicker #dataFim="ngbDatepicker" [(ngModel)]="userReport.dataFim" 
                            #dataFimValidate="ngModel"  id="dataFim" required="true" >
                    <div class="input-group-append">
                        <button class="btn btn-primary" (click)="dataFim.toggle()" 
                            type="button"></button>
                     </div>
                </div>
            </div>
        </div>
        
<div class="form-row">
    <div class="form-group col-md-3">
        <button type="button" class="btn btn-success" (click) = "imprimeRelatorioParam()"
        data-toggle="modal" data-target="#myModal"  style="margin-left: 2%;">Imprimir PDF</button>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="min-width: 90%; min-height: 90%; height: 90%;">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <iframe id="pdf" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</form>
