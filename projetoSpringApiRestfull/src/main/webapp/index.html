<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Projeto API RESTfull Spring</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"
	integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
	crossorigin="anonymous"></script>
</head>
<body>
	<!--  Fazendo requisição ajax para o back end (api) -->
	<script type="text/javascript">

	$(document).ready(
		function () {
			
			$.ajax({
				
				url : "http://localhost:8080/projetoSpringApiRestfull/usuario/",
				method: "GET"
			}).then(function(data, status, info) {
				
				alert(data[0].login);
				alert(data[0].senha);
						
			});	
		}		
	);
	
	
	</script>


</body>
</html>
